<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<title>Yansework</title>
	</head>
	<body>
		<main class="main">
			<div class="menu">
				<div class="menu__container">
					<div class="menu__logo">
						<img
							src="./img/yanse-logo.svg"
							alt=""
							class="menu__logo-image"
						/>
					</div>
					<div class="menu__nav">
						<p class="menu__nav-head">Меню</p>
						<ul class="menu__nav-list">
							<li>
								<a href="" class="menu__nav-link"
									><img
										src="./img/category-logo.svg"
										alt=""
										class="menu__nav-link__logo"
									/>
									Главная</a
								>
							</li>
							<li>
								<a href="" class="menu__nav-link"
									><img
										src="./img/graph-logo.svg"
										alt=""
										class="menu__nav-link__logo"
									/>
									О платформе</a
								>
							</li>
							<li>
								<a href="" class="menu__nav-link"
									><img
										src="./img/three-users-logo.svg"
										alt=""
										class="menu__nav-link__logo"
									/>
									Подрядчикам</a
								>
							</li>
							<li>
								<a href="" class="menu__nav-link"
									><img
										src="./img/two-users-logo.svg"
										alt=""
										class="menu__nav-link__logo"
									/>
									Заказчикам</a
								>
							</li>
						</ul>
					</div>
					<div class="menu__auth">
						<p class="menu__auth-head">Авторизация</p>

						<a href="" class="menu__auth-link__register"
							>Зарегистрироваться</a
						>
						<a href="" class="menu__auth-link__login">Войти</a>
					</div>
				</div>
			</div>
			<div class="mainpage">
				<div class="mainpage__login-block">
					<p class="mainpage__login-text">
						Платформа, где можно найти подрядчика <br />
						специализирующегося на вашей нише
					</p>
					<div class="mainpage__login-links">
						<a href="" class="mainpage__login-links__client"
							>Войти как заказчик</a
						>
						<a href="" class="mainpage__login-links__worker"
							>Войти как подрядчик</a
						>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
